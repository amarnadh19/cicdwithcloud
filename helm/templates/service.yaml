apiVersion: v1
kind: Service
metadata:
  name: my-app-service
spec:
  type: LoadBalancer
  selector:
    app: my-app  # This MUST match the label in your deployment.yaml
  ports:
    - protocol: TCP
      port: 80         # The port the LoadBalancer listens on
      targetPort: 8080   # The port your container is listening on