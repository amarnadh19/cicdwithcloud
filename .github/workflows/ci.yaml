name: Build and Test (No Push)

on:
  push:
    branches: [ "main" ]

env:
    AWS_REGION: us-east-1                   # Replace with your AWS region
    ECR_REPOSITORY: docker_repo             # ECR Repo name

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SCERET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Note: "Login to Docker Hub" step is REMOVED since we aren't pushing
      - name: Set Short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and Load Image
        uses: docker/build-push-action@v4
        with:
          context: .                    # Context is root
          file: ./docker_files/Dockerfile     # File is in subfolder
          push: false                   # <--- STOP the push to Docker Hub
          load: true                    # <--- EXPORT the image to local Docker daemon
          tags: my-test-image:${{ steps.vars.outputs.sha_short }}

      # Optional: Actual Test to prove the image works
      - name: Test Image (Smoke Test)
        run: |
          # Run the container in detached mode
          docker run -d --name test-container -p 8080:8080 my-test-image:${{ steps.vars.outputs.sha_short }}
          
          # Wait 5 seconds for app to initialize
          sleep 5
          
          # Check if container is still running (didn't crash)
          if [ "$(docker ps -q -f name=test-container)" ]; then
            echo "✅ Image built and started successfully!"
            docker logs test-container
          else
            echo "❌ Container crashed!"
            docker logs test-container
            exit 1
          fi